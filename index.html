<!doctype html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>CAVeViewer</title>
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
	/>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet" />
	<script defer type="module" src="src/app.js"></script>
</head>
<body>
	<div id="progress-container">
		<div id="progress-bar">
			<p>Loading Model...</p>
		</div>
	</div>
	<header>
		<img src="/images/CAVEMAN_Logo_Gray_Transparent.png" alt="CAVEMAN Logo"/>
		<h1><a href="/">CAVeViewer</a></h1>
	</header>
	<main class="wrap">
		<div class="dropzone">
		</div>
	</main>
	<section>
		<div class="playControlBar" id="playControlBar">
			<button id="playBtn">
				<img src="/images/playbtn.png" class="playpausebtn">
			</button>
			<input type="range" min="0" max="1001" value="0" id="playSlider">
		</div>
	</section>
</body>
